<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 4</title>
  <style>
    * {
      border-radius: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    body {
      display: grid;
      grid-template-areas: 
        "header header header"
        "left banner right"
        "left main right"
        "low  main right"
        "footer footer footer";
      grid-template-columns: 1fr 3fr 1fr;
      grid-template-rows: auto 1fr 1fr auto auto;
      height: 100vh;
      gap: 5px;
    }

    header   { grid-area: header; background: gold; }
    nav      { grid-area: banner; background: tomato; }
    aside.left  { grid-area: left; background: green; }
    aside.right { grid-area: right; background: orange; }
    main     { grid-area: main; background: deepskyblue; }
    .low     { grid-area: low; background: lightgreen; }
    footer   { grid-area: footer; background: dodgerblue; }

    @media screen and (max-width: 600px) {
      body {
        grid-template-areas:
          "header"
          "banner"
          "left"
          "main"
          "right"
          "low"
          "footer";
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }
    }
  </style>
</head>
<body>
  <header>Header</header>
  <nav>Banner</nav>
  <aside class="left">Left Aside</aside>
  <aside class="right">Right Aside</aside>
  <main>Main Content</main>
  <div class="low">Low Content</div>
  <footer>Footer</footer>
</body>
</html>

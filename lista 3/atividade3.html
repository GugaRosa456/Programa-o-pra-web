<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 4</title>
  <style>
 *{border-radius: 10px;text-align: center;font-size: 20px;}

    body {
      display: grid;
      height: 100vh;
      grid-template-areas:
        "header header header"
        "left Asside  banner right Asside"
        "left   main   right"
        "lowContent    main   right"
        "footer footer footer";
      grid-template-columns: 1fr 3fr 1fr;
      grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
    }

  
    #caixinha1{ 
        grid-area: header;
         background: yellow; }
    #caixinha2
    { grid-area: banner;
         background: red; }
    #caixinha3
    { grid-area: left;
         background: green; }
    #caixinha4{
         grid-area: right;
         background: orange; }
    #caixinha5{
        grid-area: main;
         background: deepskyblue; }
    #caixinha6{
         grid-area: low;
         background: green; }
    #caixinha7{
         grid-area: footer;
         background: dodgerblue; }

 
    @media screen and (max-width: 600px) {
      body {
        grid-template-areas:
          "header"
          "banner"
          "left"
          "main"
          "right"
          "low"
          "footer";
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="caixinha1">Header</div>
  <div id="caixinha2">Banner</div>
  <div id="caixinha3">Left Aside</div>
  <div id="caixinha4">Right Aside</div>
  <div id="xaixinha5">Main Content</div>
  <div id="caixinha6">Low Content</div>
  <div id="caixinha7">Footer</div>
</body>
</html>

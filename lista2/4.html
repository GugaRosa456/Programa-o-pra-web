<head>
    <meta charset="UTF-8">

    <title>Atividade 4</title>
 <style>
        
        .box{
            border: 1px solid black;
            width: 90px;
            height: 600px;
            border-radius: 10px;
            background-image: url("p1.jpg");
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;

        }
        .container{
            height: 100dvh;
            display: flex;
         /* flex-direction: row;
            flex-wrap: wrap-reverse; */
            flex-flow: row ;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .box > div{
            background-image: url("./p1.jpg");
            width: 60px;
            height: 60px;
            border-radius: 60px;
            flex-flow: column ;
            justify-content: left;
            align-items: left;
            
        }
        .box:hover{
        flex-grow: 100;
           
        }   
        .box{
         flex-shrink: 1;
        }
        
        .img{
            width: 100px;
            height: 100px;
        }

       #item1{background-image: url("p1.jpg");}
       #item2{background-image: url("p2.jpg");}
       #item3{background-image: url("p3.jpg");}
       #item4{background-image: url("p4.jpg");}
       #item5{background-image: url("p5.jpg");}
    </style>
</head>

    <div class="container">
        <div class="box" id="item1">

<div></div>

     <div class="box" id="item4">
